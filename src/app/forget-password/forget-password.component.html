<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<section class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
                <img src="../assets/images/logo.png" class="img-fluid" alt="logo">
            </div>
            <form class="rounded bg-white shadow p-5">
                <h3 class="text-dark fw-bold fs-4 mb-2">Forget Password</h3>
                <div class="fw-normal text-muted mb-4">
                    Enter your e-mail to change your password.
                </div>
                

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                 

                  <button type="submit" class="btn btn-primary submit_btn  my-4">Continue</button>
                  <button type="submit" class="btn btn-secondary submit_btn  my-4 ms-3">Cancel</button>

            </form> 
        </div>
    </div>
</section>
